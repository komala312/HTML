<!DOCTYPE html>
<html>
<head>
    <title>Phrase and Formatting Tags</title>
</head>
<body>
    <p>I <b>love</b> <i>Green</i> <u>City</u> <mark> Vadodara</mark></p>
    <p>I <strong> Go </strong><em>Home</em>,Right Now </p>
    <p>hello <sub>hello</sub> hello <sup>hello</sup></p>
    <p>Hello          World</p>
    <pre>Hello        World</pre>
    <blockquote>India</blockquote>
    <cite>Cite</cite><br>
    <q>Q tag for quotes</q>
    <abbr title="HTML CSS">Hypertext</abbr><br>
    <strike>HTML</strike><br>
    <del>HTML</del> <ins>HTML CSS</ins>
    <p><small>Hello</small> Hello <big>Hello</big></p>
</body>
</html>
